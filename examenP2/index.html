        <div class="navbar-fixed">
            <nav>
                <div class="blue darken-1 nav-wrapper">

        <div class="container">

            <h3>Zombis</h3>

            <div class="row ">
                <div class="col s6">
                <div class="row ">
                    <form  id="pp">
                        <div class="row">        
                            <h5>Cuantos Zombies por estado</h5>
                            <div class="input-field col s5">
                                <select name="submit-estado" id="estado" type="text" class="validate">
                                    <option value="" disabled selected>Choose your option</option>
                                    <option value="desmayo">desmayo</option>
                                    <option value="desorientación">desorientación</option>
                                    <option value="infeccio">infeccion</option>
                                    <option value="transformacion">transformacion</option>
                                    <option value="violencia">violencia</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="row">
                            <input class="btn waves-effect  blue-grey lighten-3" type="submit" name="cargar" value="Cargar estado">
                        </div>
                    </form>
                    <form  id="poopoo">
                        <div class="row">        
                            <h5>Ingresa un Zombie nuevo y su estado</h5>
                            <div class="input-field col s3">
                                <input placeholder="Nombre" id="nombre" type="text" class="validate" data-length="50" name="submit-name">
                            </div>
                            <div class="input-field col s4">
                                <select id="estado1" type="text" class="validate" name="submit-estado1">
                                    <option value="" disabled selected>Choose your option</option>
                                    <option value="desmayo">desmayo</option>
                                    <option value="desorientación">desorientación</option>
                                    <option value="infeccio">infeccion</option>
                                    <option value="transformacion">transformacion</option>
                                    <option value="violencia">violencia</option>
                                </select>
                            </div>
                            <div class="input-field col s3">
                                <input placeholder="ID-6DIGITOS" id="submit-id" type="text" class="validate" data-length="6" name="submit-id">
                            </div>
                        </div>
                        
                        <div class="row">
                            <input class="btn waves-effect  blue-grey lighten-3" type="submit" name="cargar" value="Ingresar nuevo zombie">
                        </div>
                    </form>
                    <form  id="cbt">
                        <div class="row">        
                            <h5>Actualiza el estado de un zombie</h5>
                            <div class="input-field col s3">
                                <input placeholder="Nombre" id="nombre" type="text" class="validate" data-length="50" name="submit-name1">
                            </div>
                            <div class="input-field col s3">
                                <div class="input-field col s4">
                                    <select  id="estado2" type="text" class="validate" name="submit-estado2">
                                        <option value="" disabled selected>Choose your option</option>
                                        <option value="desmayo">desmayo</option>
                                        <option value="desorientación">desorientación</option>
                                        <option value="infeccio">infeccion</option>
                                        <option value="transformacion">transformacion</option>
                                        <option value="violencia">violencia</option>
                                    </select>
                                </div>
                            </div>
                            
                        </div>
                        
                        <div class="row">
                            <input class="btn waves-effect  blue-grey lighten-3" type="submit" name="cargar" value="Actualizar">
                        </div>
                    </form>
                </div>        
             
                </div>
                <div class="col s6" >
                    <div class="row" id="tabla">
                        
                    </div>
                    <div class="row" id="total">
                        
                    </div>
                    <div class="row" id="total estado">
                        
                    </div>
