<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Lab18</title>
</head>
<body>
    
    <div class="container" >
        <br><br>
        <div class="row ">
        <div class="col s6">
        <div class="row ">
            <form  id="pp">
                <div class="row">
                    <div class="input-field col s5">
                        <input placeholder="Nombre Fruta" id="namefruit" type="text" class="validate" data-length="50" name="namefruit">
                    </div>
                    <div class="input-field col s3">
                        <input placeholder="Cantidad" id="quantityfruit" type="number" class="validate" data-length="50" name="quantityfruit">
                    </div>
                    <div class="input-field col s3">
                        <input placeholder="Precio" id="pricefruit" type="number" class="validate" data-length="50" name="pricefruit">
                    </div> 
                </div>
                
                <div class="row center-align">
                    <input class="btn waves-effect  blue-grey lighten-3" type="submit" name="submit-fruit" value="Cargar fruta">
                </div>
            </form>
        </div>

        <div class="row ">
            <form id="poopoo">
                <div class="row">
                    <div class="input-field col s5">
                        <input placeholder="Nombre Fruta" type="text" class="validate" data-length="50" name="nfm" id="nfm">
                    </div>
                    <div class="input-field col s3">
                        <input placeholder="Cantidad" type="number" class="validate" data-length="50" name="qfm" id="qfm">
                    </div>
                    <div class="input-field col s3">
                        <input placeholder="Precio" type="number" class="validate" data-length="50" name="pfm" id="pfm">
                    </div> 
                </div>
                
                <div class="row center-align">
                    <input class="btn waves-effect  blue-grey lighten-3" type="submit" name="mod-fruit" value="Modificar fruta">
                </div>
            </form>
        </div>

        <div class="row ">
            <form id="cbt" >
                <div class="row">
                    <div class="input-field col s4">
                        <input placeholder="Nombre Fruta" type="text" id="nfd" class="validate" data-length="50" name="nfd">
                    </div>
                </div>

                <div class="row">
                    <input class="btn waves-effect blue-grey lighten-3" type="submit" name="delete-fruit" value="Eliminar fruta">
                </div>
            </form>
        </div>

     
        </div>
        <div class="col s6" id="tabla">
        </div>
    </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="ajax.js"></script>
    
    </body>
    </html>
