<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <audio autoplay loop>
        <source src="btr.mpeg" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <br><br>

    <div class="container">
        <div class="row">
            <form class="col s12">
                <div class="row">
                    <div class="input-field col s6">
                        <i class="material-icons prefix">fingerprint</i>
                        <input id="Password" type="text" class="validate">
                        <label for="Password">Enter Password</label>
                    </div>
                    <div class="input-field col s6">
                        <i class="material-icons prefix">beenhere</i>
                        <input id="p2" type="password" class="validate">
                        <label for="p2">Validate Password</label>
                    </div>
                </div>
            </form>
        </div>
        <div class="center-align">
            <button class="btn waves-effect waves-light blue" type="submit" name="action" onclick="test_str()">Validate
                <i class="material-icons right">send</i>
            </button>
        </div>

        <br><br><br><br>

        <table class="col s6">

            <thead>
                <tr>
                    <th>Item Name</th>
                    <th>Item Price</th>
                    <th>cantidad</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>Fotos de patas</td>
                    <td>$80</td>
                    <td><button class="btn-floating btn-small waves-effect waves-light red"><i class="material-icons"
                                onclick="carrito(0,0)">exposure_neg_1</i></button>
                        <a class="flow-text" id="num0"> 0 </a>
                        <a class="btn-floating btn-small waves-effect waves-light green"><i class="material-icons"
                                onclick="carrito(0,1)">plus_one</i>
                    </td>
                </tr>
                <tr>
                    <td>Jabon Zote</td>
                    <td>$10</td>
                    <td><button class="btn-floating btn-small waves-effect waves-light red" onclick="carrito(1,0)"><i
                                class="material-icons">exposure_neg_1</i></button>
                        <a class="flow-text" id="num1"> 0 </a>
                        <button class="btn-floating btn-small waves-effect waves-light green" onclick="carrito(1,1)"><i
                                class="material-icons">plus_one</i></button>
                    </td>
                </tr>
                <tr>
                    <td>Liquido de rodilla</td>
                    <td>$30,000</td>
                    <td><button class="btn-floating btn-small waves-effect waves-light red" onclick="carrito(2,0)"><i
                                class="material-icons">exposure_neg_1</i></button>
                        <a class="flow-text" id="num2"> 0 </a>
                        <button class="btn-floating btn-small waves-effect waves-light green" onclick="carrito(2,1)"><i
                                class="material-icons">plus_one</i></button>
                    </td>
                </tr>

            </tbody>

        </table>

        <br><br>
        <div class="center-align">
            <a class="flow-text">Tu total es: $</a><a class="flow-text" id="tot">0</a><br><br>
            <button class="btn waves-effect waves-light blue-grey lighten-3" type="submit" name="action" onclick="checkout()">Checkout
                <i class="material-icons right">send</i>
            </button>
        </div>


    </div>
    <script src="functions.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>

</html>
